<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Form</title>
	<link rel="stylesheet" href="signup.css">
</head>
<body>
	<form method="post">
		<div class="contanier">
			<div class="heading">
				
				<h1>Sign up form for Student Registration </h1>
			    <p>Please fill all the fields because its mandatory</p>
			</div>
			</hr>
			<div class="form">
			<label for="Roll Number">Roll Number</label>
			<input type="Roll Number" name="RollNumber" required="required">
			<label for="Name">Name</label>
			<input type="Name" name="Name" required="required">
			<label for="Age">Age</label>
			<input type="Age" name="Age" required="required">
			<label for="Email">Email</label>
			<input type="Email" name="Email" required="required">
			<label for="Phone Number">Phone Number</label>
			<input type="Phone Number" name="PhoneNumber" required="required">
			
			</div>
			<div class="btn">
				<input type="submit" name="submit" class="btn-design" id="submit-btn" onClick="submit_form()">
				<button type="button" name="cancel" class="btn-design">Cancel</button>
			</div>
		</div>
	</form>
	<script type="text/javascript">  
		function submit_form(){  
		alert("Login successfully");  
		}  
		function create(){  
		window.location="signup.html";  
		}  
		</script>  
</body>
</html>
